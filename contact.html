<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />

  </head>
  <body>
    <header>
      <a href="index.html" class="logo">Indian Railway</a>
      <nav>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="book-ticket.html">BOOK TICKET</a></li>
          <li><a href="about.html">ABOUT US</a></li>
          <li><a href="contact.html" class="active-nav">CONTACT US</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-form">
        <form method="post" action="connect-contact.php">
          <h2>Contact Me</h2>
          <table class="form2">
            <tr>
              <label for="name">
                <th>Name :-</th>
                <td>
                  <input
                    type="text"
                    name="name"
                    placeholder="Enter Your Name"
                    required
                  />
                </td>
              </label>
            </tr>

            <tr>
              <label for="Email">
                <th>Email id :-</th>
                <td>
                  <input
                    type="email"
                    name="Email"
                    placeholder="example@gmail.com"
                    required
                  />
                </td>
              </label>
            </tr>

            <tr>
              <label for="phone">
                <th>Phone No :-</th>
                <td>
                  <input
                    type="tel"
                    name="phone"
                    placeholder="Enter The Phone no"
                    maxlength="10"
                    minlength="9"
                    required
                  />
                </td>
              </label>
            </tr>

            <tr>
              <label for="message">
                <th>message :-</th>
                <td>
                  <textarea
                    name="massage"
                    cols="50"
                    rows="10"
                    placeholder="Enter The Your Message"
                    required
                  ></textarea>
                </td>
              </label>
            </tr>

            <tr>
              <th colspan="2">
                <input class="submit" type="submit" name="submit2" />
              </th>
            </tr>
          </table>
        </form>
      </section>
    </main>

</html>
